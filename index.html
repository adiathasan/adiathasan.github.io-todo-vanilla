<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Document</title>
	</head>
	<body class="flex flex-col min-h-screen">
		<nav class="p-4 bg-slate-900 text-slate-100">
			<div class="flex max-w-5xl mx-auto justify-between items-center">
				<span>TODO LIST</span>
				<ul class="flex items-center space-x-4">
					<li>UI</li>
					<li>/</li>
					<li>UX</li>
				</ul>
			</div>
		</nav>

		<main class="flex-1 p-4 bg-gradient-to-r from-cyan-600 to-blue-300">
			<div class="max-w-5xl mx-auto space-y-4">
				<form id="form" class="flex my-6 space-x-4">
					<input
						type="text"
						id="input"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
						placeholder="Cool todos..."
						required
					/>
					<button
						id="btn-submit"
						type="submit"
						class="text-white w-32 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
					>
						ADD+
					</button>
				</form>
				<ul id="todo-list" class="space-y-4"></ul>
			</div>
		</main>

		<script src="./scripts/index.js" type="module"></script>
	</body>
</html>
