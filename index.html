<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Document</title>
	</head>
	<body class="flex flex-col min-h-screen">
		<nav class="p-4 bg-slate-900 text-slate-100">
			<div class="flex max-w-5xl mx-auto justify-between items-center">
				<span>TODO LIST</span>
				<ul class="flex items-center space-x-4">
					<li>UI</li>
					<li>/</li>
					<li>UX</li>
				</ul>
			</div>
		</nav>

		<main class="flex-1 p-4 bg-gradient-to-r from-cyan-600 to-blue-300">
			<div class="max-w-5xl mx-auto space-y-4">
				<form id="form" class="flex my-6 space-x-4">
					<input
						type="text"
						id="input"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
						placeholder="Cool todos..."
						required
					/>
					<button
						id="btn-submit"
						type="submit"
						class="text-white w-32 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
					>
						ADD+
					</button>
				</form>
				<ul id="todo-list" class="space-y-4"></ul>
			</div>
		</main>

		<script>
			// 1. Need data from the server

			const response = {
				res: 200,
				data: [
					{
						id: 1,
						title: 'Make me free',
						completed: false,
					},
					{
						id: 2,
						title: 'Kill me with love',
						completed: true,
					},
					{
						id: 3,
						title: 'Bite me with heart',
						completed: false,
					},
				],
			};

			// Utility Funs
			const $ = (selector) => document.querySelector(selector);

			const TODO_KEY = 'todo:key';

			// Actual code

			// Selectors
			const $todoList = $('#todo-list');

			const $form = $('#form');

			const $input = $('#input');

			const $btnSubmit = $('#btn-submit');

			// global variable

			let editableId = null;

			// todoList
			let todos = response.data;

			if (localStorage.getItem(TODO_KEY)) {
				todos = JSON.parse(localStorage.getItem(TODO_KEY));
			} else {
				localStorage.setItem(TODO_KEY, JSON.stringify(todos));
			}

			const getIdsTodo = (idx) => {
				const id = 'todo-main-' + idx + '-';

				const EditBtnId = id + 'edit';

				const DeleteBtnId = id + 'delete';

				const CheckBoxId = id + 'checkbox';

				return {
					MainId: id,
					EditBtnId,
					DeleteBtnId,
					CheckBoxId,
				};
			};

			// Render todos Fn
			const renderTodoList = ({ saveToStorage = true } = {}) => {
				let todoList = '';

				if (saveToStorage) {
					localStorage.setItem(TODO_KEY, JSON.stringify(todos));
				}

				todos.forEach((todo, index) => {
					const { MainId, EditBtnId, DeleteBtnId, CheckBoxId } = getIdsTodo(todo.id);

					todoList += `
                        <li id="${MainId}" class="${
						(todo.completed ? 'bg-green-200' : 'bg-green-300') +
						' w-full shadow flex space-x-1 items-center p-2 rounded'
					}">
                                <input id="${CheckBoxId}" type="checkbox" ${
						todo.completed ? 'checked' : ''
					} class="w-5 h-5  text-blue-600 cursor-pointer bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 mr-4">
                            <h5 class="${(todo.completed ? 'line-through text-slate-500' : '') + ' flex-1'}">${
						index + 1
					}. ${todo.title}</h5>
                            <div class="flex ml-auto space-x-4">
                                <button
                                id="${EditBtnId}"
                                    type="button"
                                    class="md:py-2 px-2 md:px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                                >
                                    Edit
                                </button>
                                <button
                                id="${DeleteBtnId}"
                                    type="button"
                                    class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-2 md:px-5 py-2.5 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
                                >
                                    Delete
                                </button>
                            </div>
                        </li>
                    `;
				});

				$todoList.innerHTML = todoList;

				todos.forEach((todo, index) => {
					const { EditBtnId, DeleteBtnId, CheckBoxId, MainId } = getIdsTodo(todo.id);

					const $Main = $('#' + MainId);
					const $deleteBtn = $('#' + DeleteBtnId);
					const $EditBtn = $('#' + EditBtnId);
					const $CheckBox = $('#' + CheckBoxId);

					const deleteTodo = (e) => {
						todos.splice(index, 1);

						renderTodoList();
					};

					const editTodo = (e) => {
						editableId = todo.id;

						$Main.classList.add('animate-pulse');
						$Main.classList.add('ring');
						$Main.classList.add('ring-blue-900');

						$input.value = todo.title;

						$input.focus();

						$btnSubmit.innerHTML = 'UPDATE';
					};

					const checkTodo = (e) => {
						const findIndex = todos.findIndex((todox) => todo.id === todox.id);

						if (findIndex !== -1) {
							todos[findIndex].completed = e.target.checked;
						}

						renderTodoList();
					};

					$EditBtn.removeEventListener('click', editTodo);
					$EditBtn.addEventListener('click', editTodo);

					$deleteBtn.removeEventListener('click', deleteTodo);
					$deleteBtn.addEventListener('click', deleteTodo);

					$CheckBox.removeEventListener('change', checkTodo);
					$CheckBox.addEventListener('change', checkTodo);
				});
			};

			renderTodoList({ saveToStorage: false });

			// create a todo

			// submit form

			$form.addEventListener('submit', (e) => {
				e.preventDefault();

				if (editableId) {
					const todoEditIdx = todos.findIndex((todo) => todo.id === editableId);

					if (todoEditIdx !== -1) {
						todos[todoEditIdx].title = $input.value;
					}

					$btnSubmit.innerHTML = 'ADD+';
				} else {
					const todo = {
						id: todos.length + 1,
						title: $input.value,
						completed: false,
					};

					todos.unshift(todo);
				}

				renderTodoList();

				e.target.reset();
			});
		</script>
	</body>
</html>
